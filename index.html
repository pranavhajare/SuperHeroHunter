<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Hunter</title>
    
    <!-- Include Bootstrap CSS from a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"/>
    
    <!-- Include Bootstrap JavaScript from a CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <!-- Include an older version of Bootstrap CSS (Bootstrap 4) from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Include a custom CSS file named index.css -->
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- Navigation bar using Bootstrap -->
    <nav>
        <nav class="navbar navbar-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo">Superhero Hunter</a>
                <!-- Link to the "Favourites" page -->
                <a class="nav-link active" id="fav" aria-current="page" href="./favourites.html">Favourites</a>
            </div>
        </nav>
    </nav>
    
    <main>
        <!-- Input field for searching superheroes -->
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Your Superhero"
          id="search"
        />
        <!-- Auto-complete list for search suggestions -->
        <ul id="auto-complete" class="list-group">
            <!-- List items will be added dynamically using JavaScript -->
        </ul>
    </main>

    <div class="container">
        <div class="img">
            <!-- Empty image element, will be populated with superhero image dynamically -->
            <img id="img" src="" class="rounded" />
        </div>
        <div class="details" id="details">
            <!-- Superhero details will be populated dynamically -->
            <h3 id="name"></h3>
            <hr>
            <div id="work">
                <br>
                <!-- Superhero base and occupation details will be populated here -->
                <div id="base"></div>
                <div id="occupation"></div>
            </div>
            <div id="bio">
                <!-- Superhero biography will be populated here -->
            </div>
            <br>
            <div id="good">
                <!-- Superhero alignment (good or bad) will be populated here -->
            </div>
            <br>
            <div id="powerstats">
                <!-- Superhero power statistics will be populated here -->
            </div>
            <hr>
            <div id="fav">
                <!-- Button to add superhero to favorites list -->
                <button id="favbtn" class="btn btn-success" onclick="favpush(this.value)"  value={}>Favourite</button>
            </div>
        </div>
    </div>

     <!-- API Data -->
     <script src="api-data.js"></script>

    <!-- Include a custom JavaScript file named index.js -->
    <script src="./index.js"></script>
</body>
</html>
